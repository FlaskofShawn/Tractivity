<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Splash page</title>



	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700;1,800&display=swap" rel="stylesheet">
	<link href="./reset.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="./splash_page.css" type="text/css">
</head>

<body>
	<main>
		<div class="main_container">
			<div class="first_white_section_container">
				<div class="logo_image_section">
					<img src="./images_public/header image.png" alt="Fitness Logo">
        </div>
        <div class="logo_text_section">
          <span>Start your fitness journey today and get ready to track your fitness activity.</span>
        </div>
      </div>

      <div class="second_black_section_container">
        <div class="middle_tractivity_section">
          <div class="tractivity_logo_img_section">
            <img src="./images_public/tractivity-logo-white.png" alt="tractivity-logo-white">
          </div>

          <div class="welcome_text">
            <span>Welcome to tractivity!</span>
          </div>

          <div id="google_signin_btn_div">
            <div class="login_register_text">
              <span>Log in/Register</span>
            </div>
            <a href="auth/google">
              <button type="button" id="google_signin_btn">
                <img src="./images_public/btn_google_signin_light_normal_web@2x.png" alt="Google Signin Button">
              </button>
            </a>
          </div>

        </div>


      </div>
    </div>



  </main>



</body>
</html>


    <a href=""
</body>
</html>
